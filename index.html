<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>To-Do List</title>

</head>
<body>

    <div class="toggle-container">
        <button class="theme-btn green" onclick="setTheme('green')" title="green mode">
        <!--green icon-->
        <img src="pink.png"/>
        </button>

        <button class="theme-btn pink" onclick="setTheme('pink')" title="pink mode">
            <!--pink icon-->
            <img src="green.png"/>
            </button>
    </div><br><br>
    
    <div class="app">
        <div class="container">
                <h1>What are you going to do?</h1><br>
            <form id="todoform">
                <input type="text" placeholder="e.g. refill vitamins" id="newtodo">
                <button type="submit" id="add-task">+</button>
            </form>

            <div class="divider"></div>

            <!--incompleted/completed tasks-->
            <h2>Your Tasks:</h2>
            <div id="todos-list"></div>
        </div>
        <div class="notification"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
